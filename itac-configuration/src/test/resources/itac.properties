# Properties for tests on local machines and build server.
# Actual values will be taken from activated environment profile ("test" by default, "build" on build server).
# NOTE: this properties file will only be present during maven test runs,
# it will not be part of the final artifacts.
itac.database.name=${itac.test.database.name}
itac.database.user=${itac.test.database.user}
itac.mailserver.host=${itac.test.mailserver.host}
itac.mailserver.port=${itac.test.mailserver.port}
itac.mailserver.fromAddress=${itac.test.mailserver.fromAddress}
itac.mailserver.testToAddress=${itac.test.mailserver.testToAddress}
itac.mailserver.sendForReal=${itac.test.mailserver.sendForReal}
itac.debug=${itac.debug}
itac.rolloverURL=${itac.rolloverURL}
itac.skeletonService.url.north=${itac.skeletonService.url.north}
itac.skeletonService.url.south=${itac.skeletonService.url.south}
itac.dbdump.directory=${itac.test.dbdump.directory}
itac.dbdump.user=${itac.test.dbdump.user}
itac.pdf.folder=${itac.test.pdf.folder}
