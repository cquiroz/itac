#ITAC configuration for QA environment
itac.database.name=//localhost/itac_qa
itac.database.user=itac
itac.database.password=itac
itac.mailserver.host=localhost
itac.mailserver.port=25
itac.mailserver.fromAddress=announcements@gemini.edu
itac.mailserver.testToAddress=insert-itac-test-email-receiver@gemini.edu

# change this property ONLY if you're really sure you want to use the email addresses from
# the database and potentially send emails to the outside world; if set to false the email
# address "testToAddress" will be used for all emails that are sent
itac.mailserver.sendForReal=false

itac.debug=true
itac.rolloverURL.GS=http://gsodbtest2.cl.gemini.edu:8442/rollover
itac.rolloverURL.GN=http://gnodbtest2.hi.gemini.edu:8442/rollover

itac.skeletonService.url.north=http://gnodbtest2.hi.gemini.edu:8442/skeleton
itac.skeletonService.url.south=http://gsodbtest2.cl.gemini.edu:8442/skeleton

# location for proposal pdfs on the file system
itac.pdf.folder=/gemsoft/opt/tac/pdfs

itac.version=${version}
